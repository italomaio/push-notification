<h1 class="display-3">Enviar notificação</h1>
<hr>
<ng-form name="frmNotificar">
    
    <div class="form-group">
        <label for="title">Title:</label>
        <input class="form-control" type="text" ng-model="data.title" name="title" required>
    </div>
    <div class="form-group">
        <label for="body">Body:</label>
        <input class="form-control" type="text" ng-model="data.body" name="body" required>
    </div>
    <div class="form-group">
        <label for="icon">Icon URL</label>
        <input class="form-control" type="text" ng-model="data.icon" name="icon">
    </div>
    <div class="form-group">
        <label for="image">Image URL</label>
        <input class="form-control" type="text" ng-model="data.image" name="image">
    </div>

    <button ng-disabled="frmNotificar.$invalid" type="button" class="btn btn-success" ng-click="sendNotification(data)">
        Enviar
    </button>

</ng-form>
